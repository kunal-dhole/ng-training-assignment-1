<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Form</title>
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .task-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 600px; /* Control the width of the form */
    }
    .task-form h2 {
      text-align: center;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
     
    }
    .form-group {
      display: flex;
      flex-direction: column;
      width: 48%; /* Two columns take up 48% of the row width */
    }
    .form-group label {
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .button-row {
      text-align: center;
      gap: 99px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="center">
  <div class="task-form">
      <h2>{{ isEditMode ? 'Edit Task' : 'New Task' }}</h2>

      <form (ngSubmit)="saveTask()">

        <!-- First Row -->
        <div class="form-row">
          <div class="form-group">
            <label>Assigned To</label>
            <input type="text" [(ngModel)]="task.assignedTo" name="assignedTo" required>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select [(ngModel)]="task.status" name="status">
              <option>Not Started</option>
              <option>In Progress</option>
              <option>Completed</option>
            </select>
          </div>
        </div>

        <!-- Second Row -->
        <div class="form-row">
          <div class="form-group">
            <label>Due Date</label>
            <input type="date" [(ngModel)]="task.dueDate" name="dueDate" required>
          </div>
          <div class="form-group">
            <label>Priority</label>
            <select [(ngModel)]="task.priority" name="priority">
              <option>Low</option>
              <option>Normal</option>
              <option>High</option>
            </select>
          </div>
        </div>

        <!-- Third Row -->
        <div class="form-row">
          <div class="form-group">
            <label>Description:</label>
            <textarea [(ngModel)]="task.comments" name="comments" rows="4"></textarea>
          </div>
        </div>

        <!-- Button Row -->
        <div class="button-row">
          <button type="submit">{{ isEditMode ? 'Cancel' : 'Cancel' }}</button>
          <button type="submit">{{ isEditMode ? 'Save ' : 'Save' }}</button>
        
        </div>
      
      </form>
  </div>
</div>

</body>
</html>
